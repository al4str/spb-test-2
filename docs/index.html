<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>External stock chart widget example</title>
  <style>
    html {
      height: 100%;
    }
    body {
      height: 100%;
      margin: 0;
      overflow-x: hidden;
      overflow-y: scroll;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1rem;
      line-height: 1.375;
      color: #f2f2f2;
      background: url('./noise-100x100.png'),
        linear-gradient(115deg, rgba(67,67,67,1) 0%, rgba(25,25,25,1) 100%),
        #333333;
    }
    .wrp {
      display: flex;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
    }
    .wrp__chart {
      position: relative;
      width: 600px;
      height: 600px;
      padding: 1.5rem;
      background-color: rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(0, 0, 0, 0.05);
      border-radius: 0.75rem;
      box-shadow: 0 0 1rem 0 rgba(0, 0, 0, 0.15);
    }
  </style>
  <link rel="stylesheet" href="./stock-chart-widget.min.css" />
</head>
<body>
<div class="wrp">
  <div class="wrp__chart">
    <script defer src="./stock-chart-widget.min.js" data-stock-chart-widget></script>
  </div>
</div>
</body>
</html>
